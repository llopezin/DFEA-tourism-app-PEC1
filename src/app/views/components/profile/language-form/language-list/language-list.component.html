<section aria-describedby="languages-header">
    <h2 id="languages-header">Languages</h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Language</th>
                <th>Level</th>
                <th>Finish Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of user.languages">
                <td>{{item.id}}</td>
                <td>{{item.language}}</td>
                <td>{{item.level}}</td>
                <td>{{item.finishDate}}</td>
                <td><button class="delete-languages-btn" (click)="deleteLanguage($event)"
                        [attr.data-id]="item.id">Delete</button>
                    <button class="update-languages-btn" (click)="updateLanguage($event)"
                        [attr.data-id]="item.id">Update</button>
                </td>

            </tr>
        </tbody>
    </table>
    <button (click)="addLanguage()">Add Language</button>
</section>
